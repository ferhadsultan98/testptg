<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Şəkil Yaradıcı | PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 800px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(to right, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 15px;
            border-radius: 12px;
            resize: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        select {
            flex: 1;
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #334155;
            cursor: not-allowed;
        }

        .result-area {
            position: relative;
            width: 100%;
            min-height: 300px;
            background-color: #0f172a;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px dashed #334155;
        }

        .result-area img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            border-radius: 14px;
        }

        .loader {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: var(--primary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #334155;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            color: var(--text-muted);
            text-align: center;
        }

        .download-btn {
            display: none;
            background-color: #10b981;
            margin-top: 15px;
        }

        .download-btn:hover {
            background-color: #059669;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobil Uyğunluq */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .controls { flex-direction: column; }
            .result-area { min-height: 250px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-wand-magic-sparkles"></i> AI Şəkil Yaradıcı</h1>
            <p>Xəyal etdiyiniz mənzərəni yazın və süni intellekt onu reallaşdırsın</p>
        </div>

        <div class="input-group">
            <textarea id="promptInput" placeholder="Məsələn: Gələcəyin Bakı şəhəri, uçan maşınlar, kiberpank stili, neon işıqlar, 8k, çox detallı..."></textarea>
            
            <div class="controls">
                <select id="ratioSelect">
                    <option value="square">Kvadrat (1:1)</option>
                    <option value="portrait">Telefon (9:16)</option>
                    <option value="landscape">Kompüter (16:9)</option>
                </select>
                
                <select id="modelSelect">
                    <option value="flux">Flux Model (Ən Dəqiq)</option>
                    <option value="turbo">Turbo Model (Daha Sürətli)</option>
                </select>
            </div>

            <button id="generateBtn"><i class="fa-solid fa-image"></i> Şəkil Yarat</button>
        </div>

        <div>
            <div class="result-area" id="resultArea">
                <div class="empty-state" id="emptyState">
                    <i class="fa-regular fa-image fa-3x"></i>
                    <p style="margin-top: 10px;">Nəticə burada görünəcək</p>
                </div>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Süni intellekt rəsm edir...</p>
                </div>

                <img id="resultImage" alt="Generated AI Image">
            </div>
            
            <button id="downloadBtn" class="download-btn"><i class="fa-solid fa-download"></i> Şəkli Yüklə</button>
        </div>
    </div>

    <script>
        // DOM Elementlərini seçirik
        const promptInput = document.getElementById('promptInput');
        const ratioSelect = document.getElementById('ratioSelect');
        const modelSelect = document.getElementById('modelSelect');
        const generateBtn = document.getElementById('generateBtn');
        const resultImage = document.getElementById('resultImage');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('emptyState');
        const downloadBtn = document.getElementById('downloadBtn');

        // Cari yaradılmış şəklin lokal URL-i (yükləmək üçün)
        let currentImageUrl = '';

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert("Zəhmət olmasa, nə yaratmaq istədiyinizi yazın!");
                return;
            }

            // Ölçü məntiqi
            let width = 1024, height = 1024;
            if (ratioSelect.value === 'portrait') {
                width = 720; height = 1280;
            } else if (ratioSelect.value === 'landscape') {
                width = 1280; height = 720;
            }

            // Unikallıq üçün təsadüfi rəqəm
            const seed = Math.floor(Math.random() * 1000000);
            
            // Pollinations API Linkinin yığılması
            // Daha yaxşı keyfiyyət üçün prompt-a avtomatik detallar əlavə edirik
            const enhancedPrompt = `${prompt}, photorealistic, high quality, 8k resolution, highly detailed`.replace(/ /g, '%20');
            const model = modelSelect.value;
            
            const apiUrl = `https://image.pollinations.ai/prompt/${enhancedPrompt}?width=${width}&height=${height}&seed=${seed}&nologo=true&model=${model}`;

            // UI-ı yüklənmə rejiminə keçiririk
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Yaradılır...';
            emptyState.style.display = 'none';
            resultImage.style.display = 'none';
            downloadBtn.style.display = 'none';
            loader.style.display = 'flex';
            document.getElementById('resultArea').style.border = 'none';

            try {
                // Şəkli Blob (fayl) kimi arxa fonda çəkirik
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Server xətası yarandı');
                }

                const blob = await response.blob();
                
                // Köhnə URL varsa, yaddaşı təmizləyirik (RAM-a qənaət)
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }

                // Blobu lokal linkə çeviririk
                currentImageUrl = URL.createObjectURL(blob);

                // Şəkli ekrana veririk
                resultImage.src = currentImageUrl;
                resultImage.style.display = 'block';
                downloadBtn.style.display = 'flex';
                
            } catch (error) {
                alert("Bağlantıda xəta baş verdi. Zəhmət olmasa yenidən yoxlayın.");
                emptyState.style.display = 'block';
                document.getElementById('resultArea').style.border = '2px dashed #334155';
            } finally {
                // UI-ı əvvəlki halına qaytarırıq
                loader.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fa-solid fa-image"></i> Şəkil Yarat';
            }
        });

        // Yükləmə düyməsinin məntiqi
        downloadBtn.addEventListener('click', () => {
            if (!currentImageUrl) return;
            
            const a = document.createElement('a');
            a.href = currentImageUrl;
            // Fayla avtomatik ad veririk
            a.download = `AI_Sekil_${new Date().getTime()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
